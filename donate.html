<html lang="en">

<head>
  <!-- Meta information -->
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <!-- Slick -->
  <link rel="stylesheet" type="text/css" href="slick/slick.css" />
  <!-- Add the new slick-theme.css if you want the default styling -->
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header__container container">
      <div class="header__logo">
        <img src="images/NCWNZ-Logo.png" alt="NCWNZ Logo">
      </div>
      <div class="header__menu">
        <span class="fas fa-bars"></span>
      </div>
    </div>
  </header>

  <nav class="menu">
    <div class="menu__close-bar">
      <i class="fas fa-times"></i>
    </div>

    <ul class="menu__list">
      <li class="menu__list-item"><a class="menu__link" href="index.html">Home</a></li>
      <li class="menu__list-item"><a class="menu__link" href="who-we-are.html">Who we are</a></li>
      <li class="menu__list-item"><a class="menu__link" href="what-we-do.html">What we do</a></li>
      <li class="menu__list-item"><a class="menu__link" href="get-involved.html">Get involved</a></li>
      <li class="menu__list-item"><a class="menu__link" href="donate.html">Donate</a></li>
    </ul>

    <div class="menu__social-icons">
      <a href="https://www.facebook.com/ncwnz.org.nz/" target="_blank"><i class="footer__icon fab fa-facebook"></i></a>
      <a href="https://twitter.com/GenderEqualNZ" target="_blank"><i class="footer__icon fab fa-twitter-square"></i></a>
    </div>
  </nav>

  <div class="container">
    <h2>Become a member / donate</h2>
    <h3 class="maori">Hei mema / hohe</h3>

    <form class="form" action="#">
      <div class="form__input">
        <label for="donate_name">Full name</label>
        <input id="donate_name" type="text">
      </div>

      <div class="form__input">
        <label for="donate_email">Email address</label>
        <input id="donate_email" type="email">
      </div>

      <div class="form__input">
        <label for="donate_phone">Phone number</label>
        <input id="donate_phone" type="tel">
      </div>

      <div class="form__input">
        <label for="donate_address">Address</label>
        <textarea id="donate_address" rows="5"></textarea>
      </div>

      <div class="form__input">
        <label for="donate_amount">Amount ($)</label>
        <input id="donate_amount" type="number">
      </div>

      <div class="form__input">
        <label for="donate_membership"><input class="input--checkbox" id="donate_membership" type="checkbox"> I wish to become a member</label>

        <p><em>If you wish to become a member your donation amount must be equal to or great than the membership fee of $60</em></p>
      </div>



      <div class="blurb__button">
        <button class="button" type="submit">Confirm</button>
      </div>
    </form>
  </div>

  <footer class="footer">
    <a href="https://www.facebook.com/ncwnz.org.nz/" target="_blank"><i class="footer__icon fab fa-facebook"></i></a>
    <a href="https://twitter.com/GenderEqualNZ" target="_blank"><i class="footer__icon fab fa-twitter-square"></i></a>
  </footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- Slick -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

  <!-- JavaScript -->
  <script src="js/script.js"></script>
</body>

</html>
